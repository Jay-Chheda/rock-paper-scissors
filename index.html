<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <div id="game-title"><h1>ROCK - PAPER - SCISSORS</h1></div>


    <div id="user-heading">
        <h2>CHOOSE YOUR WEAPON</h2>
    </div>

    <div class="player-choice">
        <button id="user-rock"><img src="images/cave-painting.svg" alt="ROCK"></button>
        <button id="user-paper"><img src="images/paper.svg" alt="PAPER"></button>
        <button id="user-scissor"><img src="images/scissors.svg" alt="SCISSOR"></button>
        
    </div>

    <div id="computer-heading">
        <h2>COMPUTER'S WEAPON</h2>
    </div>


    <div class="computer-choice">
        <div id="computer-rock"><img src="images/cave-painting.svg" alt="ROCK"></div>
        <div id="computer-paper"><img src="images/paper.svg" alt="PAPER"></div>
        <div id="computer-scissor"><img src="images/scissors.svg" alt="SCISSOR"></div>
        
    </div>

    <div id="score-heading">
        <h2>CURRENT SCORE</h2>
    </div>
    <div id="score">
        <div id="user-score">0</div>
        <div>-</div>
        <div id="computer-score">0</div>
    </div>

    <div class="final-result">
        
    </div>

















    


    




<footer>
    <p class="credit">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
</footer>



<script src="index.js"></script>
</body>
</html>
